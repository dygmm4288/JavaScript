<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Flexbox Layout Example</title>
		<style>
			.flex-container {
				width: 500px;
				margin: 10px;
				padding: 15px;
				border-radius: 5px;
				background: #60b99a;

				display: flex;
				flex-wrap: nowrap;
				overflow: auto;
			}

			.flex-item {
				margin: 10px;
				padding: 20px;
				color: #fff;
				text-align: center;
				border-radius: 5px;
				background: #4584b1;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div class="flex-item">111111111111111</div>
			<div class="flex-item">211111111111111</div>
			<div class="flex-item">311111111111111</div>
			<div class="flex-item">411111111111111</div>
			<div class="flex-item">511111111111111</div>
		</div>
	</body>
</html>
