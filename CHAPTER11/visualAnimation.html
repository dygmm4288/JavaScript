<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>시각효과</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(() => {
            /* 시각효과 */
            $('button').click(() => {
                /* fadeToggle */
                $('.page').fadeToggle('slow');
            });
            /* 애니메이션 효과 */
            //속성 객체
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red'
            }).animate({
                width: 300,
                opacity: 0.5,
            }).animate({ // 속성객체 + 시간
                width: 100,
                backgroundColor: 'blue',
                opacity: 1
            }, 500)
                .animate({ // 속성객체 + 시간 + 콜백함수
                    width: 300,
                    opacity: 0.5
                }, 1000, () => {
                    $('#box').css('background', 'blue');
                });
            //상대적 증가
            $('#box2').css({
                width: 100,
                height: 100,
                background: 'red',
                position: 'absolute',
            }).animate({
                width: '+=300',
                height: '-=50',
                left: '+=300',
                top: '+=100',

            }, 2000);
            //delay() stop()
            let clearQueue = false,
                goToEnd = false;
            $('#clearQueue').change(() => {
                clearQueue = $('#cleraQueue').prop('checked');
            });
            $('#goToEnd').change(() => {
                goToEnd = $('#cleraQueue').prop('checked');
            });
            $('#stopButton').click(() => {
                $('#box3').stop(clearQueue, goToEnd);

            });
            $('#box3').css({
                width: 100,
                height: 100,
                background: 'purple',
            });
            setInterval(() => {
                $('#box3').animate({
                    width: 200
                }, 1000).delay(1000).animate({
                    width: 100,
                    height: 100,
                }, 1000);
            }, 3000);

        });


    </script>
</head>

<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium similique, nobis magni repellat odio et
            quasi delectus voluptatum magnam sapiente voluptate obcaecati eveniet adipisci ipsa enim exercitationem quia
            voluptatibus ut!</p>
    </div>
    <div id="box"></div>
    <div id="box2"></div>
    <div>
        <label>ClearQueue</label>
        <input type="checkbox" id="clearQueue">
        <br>
        <label for="">GoToEnd</label>
        <input type="checkbox" id="goToEnd">
        <br>
        <button id="stopButton">Stop</button>
        <div id="box3"></div>
    </div>

</body>

</html>
