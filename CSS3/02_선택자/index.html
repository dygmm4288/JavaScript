<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>선택자</title>
		<style>
			/* 인접형제선택자 */
			div h1 + h2 {
				color: red;
			}
			div h1 + h2 + h2 {
				color: blue;
            }
            div nav ~ h2 {/* nav 뒤에 있는 형제는 모두 다 */
                color: green;
            }
            /* 그룹화 */
            #title, nav ~ h2 {text-decoration:underline;}
            
		</style>
	</head>
	<body>
		<div>
			<h1 id="title">css 기본 문법</h1>
			<h2>선택자1</h2>
			<h2>선택자2</h2>
			<nav>
				<h2>nav 안 h2</h2>
			</nav>
            <h2>타이틀</h2>
            <h2>타이틀</h2>
		</div>
	</body>
</html>
