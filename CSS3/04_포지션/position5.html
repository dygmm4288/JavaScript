<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.mainmenu {
				background: #333;
				padding-left: 40px;
			}
			.mainmenu ul {
				background: #666;
				display: none;
			}
			.mainmenu:after {
				content: "";
				display: block;
				clear: both;
			}
			.mainmenu > li {
				float: left;
				list-style: none;
				margin-right: 30px;
				line-height: 35px;
				color: #fff;
			}
			.mainmenu > li ul li {
				padding: 0 10px;
			}
			.mainmenu > li:hover ul {
				display: block;
				position: absolute;
			}
			/* 마우스를 올리면 서브메뉴를 display를 이용하여 나타나도록 합니다. */
		</style>
	</head>
	<body>
		<ul class="mainmenu">
			<li>
				About Us
				<ul>
					<li>ceo greeting</li>
					<li>history</li>
					<li>vision</li>
				</ul>
			</li>
			<li>
				Works
				<ul>
					<li>Design</li>
					<li>Mobile</li>
				</ul>
			</li>
			<li>Services</li>
			<li>Location</li>
		</ul>
	</body>
</html>
